<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sparks Foundation</title>
    <link rel="stylesheet" href="mohitTSFpaymentgatewaystyles.css">
</head>
<body>              
    <div class="container">
        <form action="phpindex.php" name="myForm" onsubmit="return validateForm()" method="post">
            <center>
                <h2 class="top-heading">Donation for our organization</h2>
                <h3 class="top-subheading">It means a lot..</h3>
            </center>
            <hr>
            <div class="row">
                <div class="col">
                    <h3 class="title">billing address</h3>
                        <div class="inputBox" id="name">
                            <span>full name :</span>
                            <input type="text" id="fname" placeholder="e.g. John" required><span class="formerror"></span>
                        </div>
                        <div class="inputBox">
                            <span>email :</span>
                            <input type="email" id="femail" placeholder="john2301@gmail.com" required><span class="formerror"></span>
                        </div>
                        <div class="inputBox">
                            <span>address :</span>
                            <input type="text" id="faddress" placeholder="enter your address" required><span class="formerror"></span>
                        </div>
                        <div class="inputBox">
                            <span>City :</span>
                            <input type="text" id="fcity" placeholder="enter your city" required><span class="formerror"></span>
                        </div>
                        <div class="flex">
                            <div class="inputBox">
                            <span>State :</span>
                            <input type="text" id="fstate" placeholder="enter state" required><span class="formerror"></span>
                            </div>
                            <div class="inputBox">
                            <span>Zip code :</span>
                            <input type="number" id="fzipcode" placeholder="123-456" required><span class="formerror"></span>
                            </div>
                        </div>
                </div>
                <div class="col">
                    <h3 class="title">payment :</h3>
                        <div class="inputBox">
                            <span>cards accepted :</span>
                            <img src="C:\Users\hp\Downloads\card_img.png" alt="">
                        </div>
                        <div class="inputBox">
                            <span>name on card :</span>
                            <input type="text" id="fcardname" placeholder="e.g. Mr. john" required><span class="formerror"></span>
                        </div>
                        <div class="inputBox">
                            <span>card no. :</span>
                            <input type="number" id="fcardNo" placeholder="1111-2222-3333-4444" required><span class="formerror"></span>
                        </div>
                        <div class="inputBox">
                            <span>exp month :</span>
                            <input type="month" id="fexpmonth" placeholder="e.g. january" required><span class="formerror"></span>
                        </div>
                        <div class="flex">
                            <div class="inputBox">
                            <span>exp year :</span>
                            <input type="number" id="fexpyr" placeholder="e.g. 2028" required><span class="formerror"></span>
                            </div>
                            <div class="inputBox">
                            <span>CVV :</span>
                            <input type="number" id="fCVV" placeholder="enter 3 digit cvv" required><span class="formerror"></span>
                            </div>
                        </div>
                </div>
            </div>
            <!-- <input type="submit" value="proceed to Pay" class="submit-btn" onclick="checkout.razorpay.com/v1/payment-button.js"> -->
        <script src="https://checkout.razorpay.com/v1/payment-button.js" data-payment_button_id="pl_NRG6GaJ3qR7WU1" async> </script> 
        </form>
    </div>
</body>
